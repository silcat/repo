from=dev
#MyBatis配置
mybatis.mapper-locations=classpath*:/mapper/*Mapper.xml
mybatis.type-aliases-package="com.demo.orm.dto"
#开启MyBatis的二级缓存
mybatis.configuration.cache-enabled=false
#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/demo
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# druid
spring.datasource.druid.initialSize=10
spring.datasource.druid.minIdle=100
spring.datasource.druid.maxActive=150
spring.datasource.druid.maxWait=6000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=SELECT 1
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=true
spring.datasource.druid.testOnReturn=true
spring.datasource.druid.stat-view-servlet.enabled=false
spring.datasource.druid.web-stat-filter.enabled=false
spring.datasource.druid.stat-view-servlet.login-username=duia
spring.datasource.druid.stat-view-servlet.login-password=duia2017